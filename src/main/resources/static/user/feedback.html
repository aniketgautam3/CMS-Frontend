<!DOCTYPE html>
<html>
<head>
	<title>Minimal Feedback Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}


		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			margin: 0 auto;
		}

		.rating {
			display: flex;
			flex-direction: row-reverse;
			justify-content: center;
			align-items: center;
		}

		.rating input {
			display: none;
		}

		.rating label {
			cursor: pointer;
			font-size: 50px;
			color: #ddd;
		}

		.rating label:hover,
		.rating label:hover ~ label,
		.rating input:checked ~ label {
			color: #ff9800;
		}

		.rating input:checked ~ label:before {
			content: '\2605';
			position: absolute;
		}
		.h{
			margin-top: -15px;
			display: flex;
			letter-spacing: 10px;
			justify-content:center ;
			margin-left: 10px;
			font-size: 5px;
			
		}

		textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: none;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}

		button[type="submit"] {
			background-color: #4caf50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.2s;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.hidden {
			display: none;
		}

		.success {
			background-color: #d4edda;
			color: #155724;
			padding: 10px;
			margin-top: 20px;
			border-radius: 5px;
			border: 1px solid #c3e6cb;
		}

		.error {
			background-color: #f8d7da;
			color: #721c24;
			padding: 10px;
			margin-top: 20px;
			border-radius: 5px;
			border: 1px solid #f5c6cb;
		}

	</style>
</head>
<body>
	<h1>Feedback Form</h1>
	<form>
		<div class="rating">
			<input type="radio" name="rating" id="star5" value="5" />
			<label for="star5">&#9733;</label>
			<input type="radio" name="rating" id="star4" value="4" />
			<label for="star4">&#9733;</label>
			<input type="radio" name="rating" id="star3" value="3" />
			<label for="star3">&#9733;</label>
			<input type="radio" name="rating" id="star2" value="2" />
      <label for="star2">★</label>
      <input type="radio" name="rating" id="star1" value="1" />
      <label for="star1">★</label>
      </div>

	  <div class="h">

		<h2>1 2 3 4 5</h2>
	  </div>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..."></textarea>
      <button type="submit" id="submit">Submit Feedback</button>
      <div class="hidden" id="success-message">
      <p>Thank you for your feedback!</p>
      </div>
      <div class="hidden" id="error-message">
          <p>There was an error submitting your feedback. Please try again.</p>
      </div>
  </form>
<script>
      const form = document.querySelector('form');
      const ratingInputs = document.querySelectorAll('input[type="radio"]');
      const feedbackTextarea = document.querySelector('#feedback');
      const submitButton = document.querySelector('#submit');
      const successMessage = document.querySelector('#success-message');
      const errorMessage = document.querySelector('#error-message');
      
      form.addEventListener('submit', (event) => {
		event.preventDefault();
		const formData = new FormData(form);
		const data = {};
		formData.forEach((value, key) => data[key] = value);
		fetch('submit.php', {
			method: 'POST',
			body: JSON.stringify(data),
			headers: {
				'Content-Type': 'application/json'
			}
		})
		.then(response => {
			if (response.ok) {
				successMessage.classList.remove('hidden');
				errorMessage.classList.add('hidden');
				form.reset();
				ratingInputs.forEach(input => input.checked = false);
				feedbackTextarea.value = '';
			} else {
				successMessage.classList.add('hidden');
				errorMessage.classList.remove('hidden');
			}
		})
		.catch(error => {
			console.error(error);
			successMessage.classList.add('hidden');
			errorMessage.classList.remove('hidden');
		})
	});
</script>
</body>
</html>
