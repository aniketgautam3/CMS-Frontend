<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Canteen Information</title>
	<link rel="stylesheet" href="./canteenInformation.css">
</head>

<body>
	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
						width="150px"
						src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
						class="font-weight-bold">Edogaru</span><span
						class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Canteen Details</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
								placeholder="First Name" value=""></div>
						<div class="col-md-6"><label class="labels">Surname</label><input type="text"
								class="form-control" value="" placeholder="lastname"></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
								class="form-control" placeholder="Phone Number" value=""></div>
						<div class="col-md-12"><label class="labels">Address</label><input type="text"
								class="form-control" placeholder="Address" value=""></div>
						<div class="col-md-12"><label class="labels">PinCode</label><input type="text"
								class="form-control" placeholder="PinCode" value=""></div>
						<div class="col-md-12"><label class="labels">State</label><input type="text"
								class="form-control" placeholder="State" value=""></div>
						<div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control"
								placeholder="Area" value=""></div>
						<div class="col-md-12"><label class="labels">Email ID</label><input type="text"
								class="form-control" placeholder="Email" value=""></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-6"><label class="labels">Country</label><input type="text"
								class="form-control" placeholder="Country" value=""></div>
						<div class="col-md-6"><label class="labels">State/Region</label><input type="text"
								class="form-control" value="" placeholder="State"></div>
					</div>
					<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
							Profile</button></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center experience"><span>Edit
							Experience</span><span class="border px-3 p-1 add-experience"><i
								class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
					<div class="col-md-12"><label class="labels">Experience in Canteen</label><input type="text"
							class="form-control" placeholder="Experience" value=""></div> <br>
					<div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
							class="form-control" placeholder="Additional details" value=""></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

</html>
